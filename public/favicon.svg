    <circle cx="15" cy="15" r="12" fill="#ffffff"/>
    <circle cx="15" cy="15" r="10" fill="url(#bgGradient)"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Q</text>
  </g>

  <!-- Y Letter (simplified) -->
  <g transform="translate(16, 8) scale(0.35)">
    <circle cx="15" cy="15" r="12" fill="#ffffff"/>
    <circle cx="15" cy="15" r="10" fill="url(#bgGradient)"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Y</text>
  </g>
</svg>