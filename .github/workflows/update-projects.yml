name: 自动更新项目数据

on:
  schedule:
    # 每天北京时间早上9点运行 (UTC+1小时)
    - cron: '0 1 * * *'
  workflow_dispatch: # 允许手动触发
  push:
    branches: [ main ]
    paths:
      - 'scripts/update-projects.js'
      - '.github/workflows/update-projects.yml'

jobs:
  update-projects:
    name: 更新GitHub项目数据
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 更新项目数据
        run: node scripts/update-projects.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 检查是否有更新
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "检测到项目数据更新"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "没有检测到更新"
          fi

      - name: 提交更新
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/projects.json
          git diff --cached --stat
          git commit -m "$(cat <<'EOF'
自动更新GitHub项目数据

- 获取最新的GitHub公开项目信息
- 智能分类项目: MCP工具、AI应用、科研工具、Web开发等
- 更新星标数、Fork数等统计数据
- 优化项目展示顺序

🤖 Generated with [Claude Code](https://claude.com/claude-code)

Co-Authored-By: GitHub Action <action@github.com>
EOF
)"

      - name: 推送更新
        if: steps.check-changes.outputs.changes == 'true'
        uses: actions/push@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 触发网站部署
        if: steps.check-changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'pages.yml',
              ref: 'main'
            })